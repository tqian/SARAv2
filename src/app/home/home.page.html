<ion-header>
  <ion-toolbar>
    <ion-title>
      SARA modular 
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div class="ion-padding">
    <ion-button href="/survey/initated-drink" >Survey 1</ion-button> <br>
    <ion-button href="/survey/activetask2">Active Task 1</ion-button> <br>
    <ion-button href="/survey/samplesurvey">Dynamic survey (demo)</ion-button> <br>
    <ion-button href="/incentive/award-memes" >Incentive: meme</ion-button> <br>
    <ion-button href="/incentive/visualization">Incentive: Life-inisight</ion-button> <br>
    <!--ion-button href="/life-insight/q1lifeinsight">Life-insight Q1</ion-button--> 
    <ion-button href="/incentive/sample-life-insight">Life-insight Q1</ion-button> 

   <ion-card> 
      <div class="radiovertical">
      <ul>       
        <li>
          <input type="radio" id="ff-option" name="selector" (click)="pickGame('GameSmall')">
          <label for="ff-option">GameSmall</label> 
          <div class="check"></div>
        </li>
        
        <li>
          <input type="radio" id="gg-option" name="selector" (click)="pickGame('GameOver')">
          <label for="gg-option">GameOver</label>
          <div class="check"></div>
        </li>
        
        <li>
          <input type="radio" id="hh-option" name="selector" (click)="pickGame('Game')">
          <label for="hh-option">Game</label>
          <div class="check"></div>
        </li>

        <li>
          <input type="radio" id="ii-option" name="selector" (click)="pickGame('Level1')">
          <label for="ii-option">Level1</label>
          <div class="check"></div>
        </li>
        
        <li>
          <input type="radio" id="jj-option" name="selector" (click)="pickGame('Level1Small')">
          <label for="jj-option">Level1Small</label>
          <div class="check"></div>
        </li>

      </ul>
    </div>

  <ion-input [(ngModel)]="totalPoints" placeholder="Enter Total Points" ></ion-input>


    <ion-button (click)="startGame()">Select: Aquarium (Game) </ion-button>
    </ion-card>
  </div>

</ion-content>
