<div class="container">
    <div class="row">
      <h1>ADAPTS</h1>
        <div class="col-md-12">

<div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
          <p>{{error}} </p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div> 
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
          <div class="form-group">
            <label for="userName">Username</label>
            <input type="userName" id="userName" class="form-control" ngModel name="userName" required >
          </div>
          <div class="form-group">
            <label for="password">Password</label>

            <input type="password" id="password" class="form-control" ngModel name="password" required  minlength="4" >
            <!-- -->
          </div>
          <div>
            <!-- <button class="btn btn-primary" type="submit" >{{isLoginMode ? 'Login' : 'Sign Up'}}</button> | -->
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |

            <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
              Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>

        </form>

      </div>
    </div>

  </div>
</div>
</div>
